<html>
<head>
    <style>
		body {
			width: 570px;
			height: 360px;
		}
    .selectBox{
      top:10px;
      height: 30px;
      /* background-color: rgb(91, 162, 190); */
    }
    #selectBox1{
      left: 10px;
    }
    #selectBox2{
      right: 10px;
    }
    label {
      width: 80px;
      height: 30px;
      left:0px;
      top:0px;
      font-size: 9px;
      align-items: center;
      background-color: transparent;
    }
  select {
		width: 100px;
		height: 30px;
		left:100px;
		top:0px;
	  }
    </style>
</head>
<body>
  <div class= 'selectBox' id = 'selectBox1'>
      <label>实体名称:</label>
      <select>
        <option value="B">弹头(B)</option>
        <option value="C">弹壳(C)</option>
        <option value="T">工痕(T)</option>
        <option value="F">文件(F)</option>
        <option value="O">其他(O)</option>
      </select>
    </div>
    <div class= 'selectBox' id = 'selectBox2'>
      <label>实体名称:</label>
      <select>
        <option value="B">弹头(B)</option>
        <option value="C">弹壳(C)</option>
        <option value="T">工痕(T)</option>
        <option value="F">文件(F)</option>
        <option value="O">其他(O)</option>
      </select>
    </div>
    <script>
		function setUpUi() {
			const selectBoxs = document.querySelectorAll('.selectBox');
      selectBoxs.forEach(function(selectBox){
        const id = selectBox.id;
        const slabel = selectBox._('label');//左侧label
				const sselect = selectBox._('select');//右侧弹头
        const offset = 10;
      //  console.log(slabel.left);
        sselect.left = slabel.left + slabel.textWidth + offset;
        selectBox.width = sselect.leftEnd;
        if(id === 'selectBox2') {
          selectBox.right = 10;

        }
       // selectBox.left = 
        // console.log(selectBox.width);
        // console.log(selectBox.left);
        // console.log(selectBox.right)
      });
		}
        window.addEventListener('load', function () {
           setUpUi();
        });
    </script>
</body>
</html>
